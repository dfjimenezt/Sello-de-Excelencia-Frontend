<section class="activity">
    <div class="row activity-tabs">
        <div class="card tab valign-wrapper" ng-class="{active:$ctrl.section === 'certified'}" ng-click="$ctrl.setSection('certified')">
            <div class="center-align">
                Sellos Otorgados
            </div>
        </div>
        <div class="card tab valign-wrapper" ng-class="{active:$ctrl.section === 'proccess'}" ng-click="$ctrl.setSection('proccess')">
            <div class="center-align">
                En proceso
            </div>
        </div>
        <div class="card tab valign-wrapper" ng-class="{active:$ctrl.section === 'rejected'}" ng-click="$ctrl.setSection('rejected')">
            <div class="center-align">
                Postulaciones rechazadas
            </div>
        </div>
    </div>
    <div class="card row activity-content">
        <div class="col m10 s10 offset-s1 offset-m1">
            <h4>{{$ctrl.entity.name}}</h4>
            <service-item item="service" ng-repeat="service in $ctrl.list"></service-item>
        </div>
        <div class="row">
            <div class="col m10 110 offset-m1 offset-s1 brown color-white pager center-align">
                <ul>
                    <li ng-if="$ctrl.pager.before" ng-click="results.pager.prev()">
                        <i class="fa fa-step-backward"></i>
                    </li>
                    <li ng-repeat="page in $ctrl.pager.pages" ng-click="$ctrl.navigate(page)" class="page">{{page}}</li>
                    <li ng-if="$ctrl.pager.after" ng-click="results.next()">
                        <i class="fa fa-step-forward"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    
</section>
