<div class="row">
  <modal-app title="Activar cuenta" message="Hemos enviado a tu correo las instrucciones para que procedas a activar tu cuenta." handle-click="$ctrl.onClickModal()"></modal-app>
  <section class="wrapperForm">
    <form name="signUpForm " ng-submit="$ctrl.onSignUp()">
      <h5 class="center-align">Regístrate</h5>
      <div class="row">
        <div class="input-field">
          <i class="material-icons prefix">email</i>
          <input type="email" name="email" ng-model="$ctrl.email" class="validate" required/>
          <label for="email" data-error="Ingresa un email válido" data-success="Ok">Email: </label>
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <i class="material-icons prefix">lock</i>
          <input type="password" name="password" ng-model="$ctrl.password" class="validate" required/>
          <label for="password">Contraseña: </label>
        </div>
      </div>
      
      <div class="row" ng-show="$ctrl.serverError">
        <p class="red-text text-darken-2 center-align">
          <i class="material-icons">error</i> {{$ctrl.errorMessage}}
        </p>
      </div>
      <div class="center-align row">
        <button type="submit" class="waves-effect waves-light btn-large" ng-disabled="signUpForm.$invalid" ng-class="{'display-none':$ctrl.loadding,'display-inline-block':!$ctrl.loadding}">
          <i class="material-icons right">person_add</i>
          Crear cuenta
        </button>
        <loader size="medium" ng-class="{'display-none':!$ctrl.loadding,'display-inline-block':$ctrl.loadding}"></loader>
      </div>
      <div class="separator center-align">
        <small class="grey-text lighten-4">
          ¿Ya estas registrado? <a href="#!/sign-in" class="pointer">Inicia sesión aqui</a>
        </p>
      </div>
      <div class="row divider">

      </div>
      <div class="row center-align">
          <button type="button" class="btn" ng-click="$ctrl.authenticate('facebook')">Registrarse con Facebook</button>
      </div>
    </form>
  </section>
</div>
