<div class="fame-item" ng-click="$ctrl.goTo({state:$ctrl.fame.stateUrl})">
    <div class="row valign-wrapper">
        <div class="fame-item-number-outter {{$ctrl.other}}">
            <div class="fame-item-number {{$ctrl.other}}">
                <div class="fame-item-number-inner {{$ctrl.other}}">
                    {{$ctrl.position}}
                </div>
            </div>
        </div>
        <div class="content gainsboro valign-wrapper">
            <p>{{$ctrl.item.name}}</p>
        </div>
        <div class="badge" style="position:absolute;right:0px;height:100%;width:auto;">
            <img src="assets/img/sell_gel.png"  style="height:100%;"alt="badge" class="fame-icon">
        </div>
    </div>
</div>
