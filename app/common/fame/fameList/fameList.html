<section class="white fame" style="margin-top:-3px">
    <div class="container">
        <div class="row lightseagreen">
            <div class="col s12 m12 white-text center-align brown">
            Sal√≥n de la Fama
            </div>

                <i class="fa fa-building"></i>
            </div>

            </div>
        </div>
        <div class="entities">
            <div class="title ">
                <span>{{$ctrl.title}}</span>
            </div>
            <div class="best">

            </div>
            <div class="row">
                <fame-item class="col m6 s12" other="second" position="2" item="$ctrl.list[1]" go-to="$ctrl.goTo($ctrl.list[1])">

                <fame-item class="col m6 s12" other="others" position="9" item="$ctrl.list[8]" go-to="$ctrl.goTo($ctrl.list[8])">

                <fame-item class="col m6 s12" other="others" position="10" item="$ctrl.list[9]" go-to="$ctrl.goTo($ctrl.list[9])">
