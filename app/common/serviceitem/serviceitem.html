<div class="row service-item">
    <div class="badge gainsboro center-align">
        <img src="assets/img/sell_gel.png" alt="badge" class="fame-icon">
        <div class="lightseagreen color-white">
            <span>Nivel: </span><span>{{$ctrl.item.level}}</span>
        </div>
    </div>
    <div class="service-item-content">
        <div class="brown color-white">{{$ctrl.item.category.name}}</div>
        <div class="gainsboro">
            <div>{{$ctrl.item.name}}</div>
            <span>Fecha de postulación: </span><span>{{$ctrl.item.status.timestamp | date}}</span><br>
            <span>Fecha de cerficación: </span><span>{{$ctrl.item.status.valid_to | date}}</span>
            <div class="action color-lightseagreen center-align"
                ng-click="$ctrl.goTo($ctrl.item)">
                <i class="fa fa-chevron-circle-right"></i><br>
                <span>{{
                    $ctrl.item.status.id == 1 ? 'Ver detalle':
                    $ctrl.item.status.id == 2 ? 'Ver progreso':
                    ''
                    }}</span>
            </div>
        </div>
    </div>
</div>
